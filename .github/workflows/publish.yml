name: Publish Package

on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - run: bun install

      - run: bun run build

      - run: bun run type-check

      - name: Publish poker-cards
        run: npm publish
        working-directory: packages/poker-cards

      - name: Publish poker-card-element
        run: |
          POKER_CARDS_VERSION=$(node -p "require('../poker-cards/package.json').version")
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.dependencies['poker-cards'] = '^' + process.argv[1];
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          " "$POKER_CARDS_VERSION"
          npm publish
        working-directory: packages/poker-card-element
